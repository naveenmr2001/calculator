<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-section">
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="main-calculator">
            <div class="calculator">
                <div class="answer"></div>
                <div class="wrapper-buttons">
                    <button type="button" id="AC" onclick="onClick(id);">AC</button>
                    <button type="button" id="DEL" onclick="onClick(id);">DEL</button>
                    <button type="button" id="%" onclick="onClick(id);">%</button>
                    <button type="button" id="/" onclick="onClick(id);">/</button>
                    <button type="button" id="1" onclick="onClick(id);">1</button>
                    <button type="button" id="2" onclick="onClick(id);">2</button>
                    <button type="button" id="3" onclick="onClick(id);">3</button>
                    <button type="button" id="+" onclick="onClick(id);">+</button>
                    <button type="button" id="4" onclick="onClick(id);">4</button>
                    <button type="button" id="5" onclick="onClick(id);">5</button>
                    <button type="button" id="6" onclick="onClick(id);">6</button>
                    <button type="button" id="-" onclick="onClick(id);">-</button>
                    <button type="button" id="7" onclick="onClick(id);">7</button>
                    <button type="button" id="8" onclick="onClick(id);">8</button>
                    <button type="button" id="9" onclick="onClick(id);">9</button>
                    <button type="button" id="*" onclick="onClick(id);">*</button>
                    <button type="button" id="." onclick="onClick(id);">.</button>
                    <button type="button" id="0" onclick="onClick(id);">0</button>
                    <button style="width:156px;border-radius:15px" type="button" id="=" onclick="onClick(id);">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
